    <script>
        //方法一
        function queryAllById (id) {
            let nodeList = document.getElementsByTagName('*')
            //数组用于存储获取的标签
            let arr = []
            for (let i = 0; i < nodeList.length; i++) {
                nodeList[i].id === id ? arr.push(nodeList[i]) : null
            }
            return arr
        }
