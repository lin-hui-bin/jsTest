<script>

/**
 * @param {string} s
 * @return {number}
 */
var lengthOfLongestSubstring = function(s) {
  debugger
  let max = 0;
  let pa = 0;
  if (s.length === 1) {
      max = 1;
  } else {
      for (let i = 0; i < s.length; i++) {
      pa = 0;
      for (let j = i + 1;  j < s.length; j++) {
          if (s[j] === s[i]) {
              pa = j - i;
              if (pa > max) {
                  max = pa;
              }
              break;
          } else {
              pa = j - i + 1;
              if (pa > max) {
                  max = pa;
              }
          } 
      }
      }
  }
  
  return max;
};

lengthOfLongestSubstring("abcabcbb");
</script>
