<html lang="en">

<body>
  <div id='app'>
    <p>{{ name }}</p>

  <script src="../node_modules/vue/dist/vue.js"></script>

    const vm = new Vue({
      el: '#app',
      data: {
        name: 'linhubin'
      }
    })
    // 实例上的常用方法
    /**
     * 
     * vm.$set(vm., prop, value)  
     *    由于要使用vue实例中data中的数据，必须先被定义，$set可以直接修改或添加属性
     *  vm.$el   绑定的dom节点(#app)
     *  vm.$options  实例上的属性、方法
     *  vm.$nextTick()
     * vm.$watch()   监听是否改变  
     * 
     * /
    
  </script>
</body>
</html>
